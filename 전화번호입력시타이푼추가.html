<html>

<div class="numberSec">
  <input type="text" name="cellPhone" class="form-control" id="phoneNum" placeholder="'-'없이 핸드폰번호 입력" maxlength="13" />
   <button value="searchAdd" id="searchCorractNum" onclick="openPASSWindow(this.name, 'a', 'b', 'c', '', 'testcode11', 'app')">인증번호 받기</button>
</div>

    </body>
    
    <script>
      	function autoHypenPhone(str){
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if( str.length < 4){
                return str;
            }else if(str.length < 7){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            }else if(str.length < 11){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            }else{              
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
            return str;
        }

var cellPhone = document.getElementById('phoneNum');
cellPhone.onkeyup = function(event){
        event = event || window.event;
        var _val = this.value.trim();
        this.value = autoHypenPhone(_val) ;
}
    </script>
    
  </head>
</html>
